<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-logo">
            <i class="fas fa-tasks"></i> TaskManager
        </div>
        <div class="nav-links">
            <a href="#" class="nav-link active" id="home-link">Home</a>
            <a href="#" class="nav-link" id="tasks-link">My Tasks</a>
            <a href="#" class="nav-link" id="profile-link">Profile</a>
        </div>
        <div class="right-nav">
            <div class="color-toggle" id="color-toggle">
                <i class="fas fa-palette"></i>
            </div>
            <div class="user-info-nav">
                <div class="user-avatar" id="user-initial">U</div>
                <span id="nav-username">User</span>
                <button id="logout-btn-nav" class="btn btn-secondary small-btn"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Auth Section -->
        <section id="auth-section" class="section">
            <div class="auth-container">
                <div class="floating-color-toggle" id="auth-color-toggle">
                    <i class="fas fa-palette"></i>
                </div>
                <div class="auth-forms">
                    <div class="form-container active" id="login-container">
                        <h2>Welcome Back</h2>
                        <form id="login-form">
                            <div class="input-group">
                                <label for="login-email"><i class="fas fa-envelope"></i> Email</label>
                                <input type="email" id="login-email" placeholder="Enter your email" required>
                            </div>
                            <div class="input-group">
                                <label for="login-password"><i class="fas fa-lock"></i> Password</label>
                                <input type="password" id="login-password" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login <i class="fas fa-sign-in-alt"></i></button>
                        </form>
                        <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
                    </div>
                    
                    <div class="form-container" id="register-container">
                        <h2>Create Account</h2>
                        <form id="register-form">
                            <div class="input-group">
                                <label for="register-username"><i class="fas fa-user"></i> Username</label>
                                <input type="text" id="register-username" placeholder="Choose a username" required>
                            </div>
                            <div class="input-group">
                                <label for="register-email"><i class="fas fa-envelope"></i> Email</label>
                                <input type="email" id="register-email" placeholder="Enter your email" required>
                            </div>
                            <div class="input-group">
                                <label for="register-password"><i class="fas fa-lock"></i> Password</label>
                                <input type="password" id="register-password" placeholder="Create a password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Register <i class="fas fa-user-plus"></i></button>
                        </form>
                        <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Dashboard Section -->
        <section id="dashboard-section" class="section hidden">
            <div class="dashboard-container">
                <header class="dashboard-header">
                    <div class="user-info">
                        <h1>Task Dashboard</h1>
                        <p id="welcome-user">Welcome, <span id="username-display"></span>!</p>
                    </div>
                </header>

                <div class="dashboard-content">
                    <div class="tasks-section">
                        <div class="tasks-header">
                            <h2>Your Tasks</h2>
                            <button id="add-task-btn" class="btn btn-primary"><i class="fas fa-plus"></i> Add Task</button>
                        </div>
                        
                        <div class="filters">
                            <button class="filter-btn active" data-filter="all">All Tasks</button>
                            <button class="filter-btn" data-filter="Pending">Pending</button>
                            <button class="filter-btn" data-filter="In Progress">In Progress</button>
                            <button class="filter-btn" data-filter="Completed">Completed</button>
                        </div>

                        <div class="tasks-list" id="tasks-list">
                            <!-- Tasks will be loaded here dynamically -->
                            <div class="empty-state">
                                <i class="fas fa-tasks"></i>
                                <p>No tasks yet. Add your first task!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal for Adding/Editing Tasks -->
        <div id="task-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-title">Add New Task</h2>
                <form id="task-form">
                    <div class="input-group">
                        <label for="task-title"><i class="fas fa-heading"></i> Title</label>
                        <input type="text" id="task-title" placeholder="Enter task title" required>
                    </div>
                    <div class="input-group">
                        <label for="task-description"><i class="fas fa-align-left"></i> Description</label>
                        <textarea id="task-description" placeholder="Enter task description"></textarea>
                    </div>
                    <div class="input-group">
                        <label for="task-status"><i class="fas fa-tasks"></i> Status</label>
                        <select id="task-status">
                            <option value="Pending">Pending</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="task-deadline"><i class="fas fa-calendar-day"></i> Deadline</label>
                        <input type="date" id="task-deadline" required>
                    </div>
                    <input type="hidden" id="task-id">
                    <button type="submit" class="btn btn-primary">Save Task <i class="fas fa-save"></i></button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
